		var angkaForm = document.getElementById('angka').value;
		const angkaSubs = [];

			angkaSubs[a] = angkaForm.substring(a, a+1);
			console.log(angkaSubs[a]);
		}

		for (var i = 0; i <= angkaForm.length; i++) {
			
			if (i === angkaForm.length) {
				result += "";
			} else {

				for (var j = 0; j <= i; j++) {
					result += "0";
				}
			}
			result += "<br>"
		}
		document.getElementById("hasilAkhir").innerHTML = result;
	}
